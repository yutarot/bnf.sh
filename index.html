<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>bnf.sh</title>
	<meta name="description" content="yutarot's personal URL shortener">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style>
		body {
			transition: 2s;
			text-align: center;
			font-family: monospace;
		}

		h1 {
			font-size: 10em;
			letter-spacing: -0.13em;
			line-height: 0.66em;
		}

		#siteName {
			user-select: none;
			cursor: pointer;
			display: inline-block;
			word-break: break-word;
		}

		footer a {
			text-decoration: none;
		}
	</style>
</head>
<body>

<main>
	<h1>
		<div id="siteName">
			<div>bnf</div>
			<div>.sh</div>
		</div>
	</h1>
</main>
<footer>
	<a href="https://github.com/yutarot/bnf.sh">github</a>
</footer>
<script>
  let siteName = document.querySelector('#siteName');
  let isFirstClick = true;

  function sleep() {
    return function(func) {
      setTimeout(function() {
        console.log(isFirstClick);
        func();
      }, 2000);
    }
  }

  function changeColor () {
    let r = Math.floor(Math.random() * 255);
    let g = Math.floor(Math.random() * 255);
    let b = Math.floor(Math.random() * 255);
    let color = `rgb(${r},${g},${b})`;
    document.body.style.color = color;
    if (isFirstClick) {
      isFirstClick = false;
      document.body.style.backgroundColor = '#222';
    }
    sleep()(function(){
      changeColor();
    });
  }

  siteName.addEventListener('click', function (event) {
    siteName.style.pointerEvents = 'none';
    changeColor();
  })
</script>
</body>
