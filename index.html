<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>bnf.sh</title>
	<meta name="description" content="yutarot's personal URL shortener">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style>
		body {
			text-align: center;
			font-family: monospace;
		}
		h1 {
			font-size: 10em;
			letter-spacing: -0.13em;
			line-height: 0.66em;
		}
		#siteName {
			display: inline-block;
			word-break: break-word;
		}
		footer a {
			text-decoration: none;
		}
	</style>
</head>
<body>

<main>
	<h1 href="https://github.com/yutarot/bnf.sh"><div id="siteName">bnf<br>.sh</div></h1>
</main>
<footer>
	<a href="https://github.com/yutarot/bnf.sh">github</a>
</footer>
<script>
    let siteName = document.querySelector('#siteName');
    let isFirstClick = true;
    siteName.addEventListener('click', function (event) {
        let r = Math.floor(Math.random() * 255);
        let g = Math.floor(Math.random() * 255);
        let b = Math.floor(Math.random() * 255);
        let color = `rgb(${r},${g},${b})`;
        document.body.style.color = color;
        if (isFirstClick) {
            isFirstClick = false;
            document.body.style.backgroundColor = '#0f0f0f';
        }
    })
</script>
</body>

</html>
